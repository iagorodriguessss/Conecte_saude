<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" role="img" aria-labelledby="title2 desc2">
  <title id="title2">Logotipo Conecta Saúde - Conexão ajustada</title>
  <desc id="desc2">Coração com o último ponto do símbolo de conexão levemente mais baixo.</desc>

  <!-- Ícone -->
  <g transform="translate(20, 15)">

    <!-- Fundo -->
    <circle cx="30" cy="35" r="28" fill="#f0d6e1"></circle>

    <!-- Coração -->
    <path d="M30 52
         L18 40
         C14 36, 14 29, 18 25
         C21 22, 26 22, 30 25
         C34 22, 39 22, 42 25
         C46 29, 46 36, 42 40
         Z" fill="#ce0058"></path>

    <!-- Símbolo de conexão ajustado -->
    <!-- Pontos -->
    <circle cx="28" cy="31" r="1.7" fill="#dfb6c8"></circle>
    <circle cx="34" cy="32.5" r="1.7" fill="#dfb6c8"></circle>
    <circle cx="24.5" cy="35" r="1.7" fill="#dfb6c8"></circle>
    <circle cx="36.5" cy="36.5" r="1.7" fill="#dfb6c8"></circle>
    <!-- Último ponto ajustado para baixo -->
    <circle cx="30" cy="39.5" r="1.7" fill="#dfb6c8"></circle>

    <!-- Linhas suaves arredondadas -->
    <path d="M28 31 Q31 31.5 34 32.5" stroke="#e3a4cb" stroke-width="1.3" fill="none"></path>
    <path d="M28 31 Q26 33 24.5 35" stroke="#e3a4cb" stroke-width="1.3" fill="none"></path>
    <path d="M34 32.5 Q35.5 34.5 36.5 36.5" stroke="#e3a4cb" stroke-width="1.3" fill="none"></path>
    <path d="M24.5 35 Q27 37.5 30 39.5" stroke="#e3a4cb" stroke-width="1.3" fill="none"></path>
    <path d="M36.5 36.5 Q33.5 38.5 30 39.5" stroke="#e3a4cb" stroke-width="1.3" fill="none"></path>
  </g>

  <!-- Texto -->
  <g transform="translate(105, 40)">

    <!-- Conecta -->
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI'" font-size="26" font-weight="600" fill="#502239">
      Conecta
    </text>

    <!-- Saúde -->
    <text x="0" y="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI'" font-size="24" font-weight="500" fill="#ce0058">
      Saúde
    </text>
  </g>
</svg>
