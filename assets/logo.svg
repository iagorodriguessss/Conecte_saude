<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" role="img" aria-labelledby="title2 desc2">
  <title id="title2">Logotipo Conecte Saúde - Versão 2 Atualizada</title>
  <desc id="desc2">
    Coração conectado com cor #0598bd ao lado do texto Conecte Saúde.
  </desc>

  <!-- Ícone -->
  <g transform="translate(20, 15)">
    <!-- Fundo -->
    <circle cx="30" cy="35" r="28" fill="#E6F4FF"></circle>

    <!-- Coração na nova cor (#0598bd) -->
    <path d="M30 52
         L18 40
         C14 36, 14 29, 18 25
         C21 22, 26 22, 30 25
         C34 22, 39 22, 42 25
         C46 29, 46 36, 42 40
         Z" fill="#0598bd"></path>

    <!-- Rede interna de conexão -->
    <circle cx="27" cy="32" r="2.2" fill="#FFFFFF"></circle>
    <circle cx="35" cy="34" r="2.2" fill="#FFFFFF"></circle>
    <circle cx="24" cy="39" r="2.2" fill="#FFFFFF"></circle>
    <circle cx="37" cy="42" r="2.2" fill="#FFFFFF"></circle>
    <circle cx="31" cy="46" r="2.2" fill="#FFFFFF"></circle>

    <line x1="27" y1="32" x2="35" y2="34" stroke="#CDE5FF" stroke-width="1.4"></line>
    <line x1="27" y1="32" x2="24" y2="39" stroke="#CDE5FF" stroke-width="1.4"></line>
    <line x1="35" y1="34" x2="37" y2="42" stroke="#CDE5FF" stroke-width="1.4"></line>
    <line x1="24" y1="39" x2="31" y2="46" stroke="#CDE5FF" stroke-width="1.4"></line>
    <line x1="37" y1="42" x2="31" y2="46" stroke="#CDE5FF" stroke-width="1.4"></line>
  </g>

  <!-- Texto -->
  <g transform="translate(105, 40)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="600" fill="#0F172A">
      Conecte
    </text>

    <!-- "Saúde" agora em #0598bd -->
    <text x="0" y="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#0598bd">
      Saúde
    </text>
  </g>
</svg>
