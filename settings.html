<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecta Saúde</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="32x32" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="assets/logo.svg" alt="Conecte Saúde - Logo" width="300" />
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html">Trilhas</a>
            </li>
            <li>
              <a href="register_track.html">Cadastro de Trilhas</a>
            </li>
            <li>
              <a href="student.html">Alunos</a>
            </li>
            <li>
              <a href="register_student.html">Cadastro de Alunos</a>
            </li>
          </ul>
        </nav>
        <div class="profile-dropdown">
          <button class="btn-profile" id="profile-btn">
            Perfil<span class="dropdown-icon">▼</span>
          </button>
          <div class="profile-menu" id="profile-menu">
            <a href="settings.html" class="profile-menu-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              Configurações
            </a>
            <a href="help.html" class="profile-menu-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <circle cx="12" cy="17" r="0.75" fill="currentColor" stroke="none"></circle>
              </svg>
              Ajuda
            </a>
            <a href="#" class="profile-menu-item logout">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Sair da conta
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="main-panel">
        <div class="admin-badge">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <span>Painel do Administrador</span>
        </div>

        <h2>Configurações do Administrador</h2>
        
        <div class="settings-section">
          <h3>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Informações do Administrador
          </h3>
          <form class="settings-form" id="form-admin-profile">
            <div class="form-group">
              <label for="settings-name">Nome do Administrador</label>
              <input type="text" id="settings-name" placeholder="Nome completo" />
            </div>
            <div class="form-group">
              <label for="settings-email">Email Institucional</label>
              <input type="email" id="settings-email" placeholder="admin@conectasaude.com" />
            </div>
            <div class="form-group">
              <label for="settings-role">Cargo</label>
              <input type="text" id="settings-role" placeholder="Ex: Coordenador de Trilhas" />
            </div>
            <button type="submit" class="primary-btn">Salvar Alterações</button>
          </form>
        </div>

        <div class="settings-section">
          <h3>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Segurança da Conta
          </h3>
          <form class="settings-form" id="form-admin-password">
            <div class="form-group">
              <label for="settings-current-password">Senha Atual</label>
              <input type="password" id="settings-current-password" placeholder="Digite sua senha atual" />
            </div>
            <div class="form-group">
              <label for="settings-new-password">Nova Senha</label>
              <input type="password" id="settings-new-password" placeholder="Digite a nova senha" />
            </div>
            <div class="form-group">
              <label for="settings-confirm-password">Confirmar Nova Senha</label>
              <input type="password" id="settings-confirm-password" placeholder="Confirme a nova senha" />
            </div>
            <button type="submit" class="primary-btn">Alterar Senha</button>
          </form>
        </div>

        </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Conecta Saúde. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="javascript/profile-dropdown.js"></script>
    <script src="javascript/settings.js"></script>
  </body>
</html>
